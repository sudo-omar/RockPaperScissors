    <script>
        function getComputerChoice() {
            let random = Math.floor(Math.random() * 3);
            let result = "temp";
            random == 0 ? result = 'Rock' 
            : random == 1 ? result = 'Paper' 
            : result = 'Scissors';
            return result;
        }
       
    </script>
